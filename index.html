<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kraliyet Profil</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}
body{
  background:radial-gradient(circle at top,#1a0033,#000);
  color:#fff;
  overflow-x:hidden;
}

/* ===== MENU BUTON ===== */
.menu-btn{
  position:fixed;
  top:20px;
  right:20px;
  width:40px;
  height:30px;
  cursor:pointer;
  z-index:1001;
}
.menu-btn span{
  display:block;
  height:4px;
  background:#ff4dff;
  margin:6px 0;
  transition:.4s;
  box-shadow:0 0 10px #ff4dff;
}
.menu-btn.active span:nth-child(1){
  transform:rotate(45deg) translate(6px,6px);
}
.menu-btn.active span:nth-child(2){
  opacity:0;
}
.menu-btn.active span:nth-child(3){
  transform:rotate(-45deg) translate(7px,-7px);
}

/* ===== MENU ===== */
nav{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:flex;
  justify-content:center;
  align-items:center;
  transform:scale(0);
  transition:.5s ease;
  z-index:1000;
}
nav.active{
  transform:scale(1);
}
nav ul{
  list-style:none;
  text-align:center;
}
nav li{
  font-size:28px;
  margin:20px 0;
  cursor:pointer;
  color:#ffb3ff;
  transition:.3s;
}
nav li:hover{
  color:#fff;
  text-shadow:0 0 15px #ff4dff;
}

/* ===== SAYFA ===== */
.page{
  min-height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  animation:fade .8s;
}
.page.active{
  display:flex;
}
@keyframes fade{
  from{
    opacity:0;
    transform:translateY(30px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ===== BASLIK ===== */
h1{
  font-size:42px;
  margin-bottom:15px;
  text-shadow:0 0 20px #ff4dff;
}
p{
  opacity:.85;
  font-size:16px;
}

/* ===== SAAT ===== */
.clock{
  position:fixed;
  bottom:20px;
  left:20px;
  font-size:14px;
  opacity:.9;
}

/* ===== ZIYARET ===== */
.counter{
  position:fixed;
  bottom:20px;
  right:20px;
  font-size:14px;
  color:#ffb3ff;
}
</style>
</head>

<body>

<!-- MENU BUTON -->
<div class="menu-btn" onclick="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>

<!-- MENU -->
<nav id="menu">
  <ul>
    <li onclick="goPage('home')">Ana Sayfa</li>
    <li onclick="goPage('about')">HakkÄ±mda</li>
  </ul>
</nav>

<!-- SAYFALAR -->
<div id="home" class="page active">
  <h1>ðŸ‘‘ Kraliyet Profil</h1>
  <p>MasalsÄ± neon dÃ¼nyama hoÅŸ geldin</p>
</div>

<div id="about" class="page">
  <h1>âœ¨ HakkÄ±mda</h1>
  <p>Bu krallÄ±kta stil, Ä±ÅŸÄ±k ve hayal var.</p>
</div>

<!-- SAAT & ZIYARET -->
<div class="clock" id="clock"></div>
<div class="counter">Ziyaret: <span id="visit"></span></div>

<script>
/* MENU */
function toggleMenu(){
  document.querySelector('.menu-btn').classList.toggle('active');
  document.getElementById('menu').classList.toggle('active');
}

/* SAYFA GECIS */
function goPage(id){
  document.querySelectorAll('.page').forEach(p=>{
    p.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
  toggleMenu();
}

/* SAAT */
function updateClock(){
  const d = new Date();
  document.getElementById('clock').innerHTML =
    d.toLocaleDateString('tr-TR') + " | " +
    d.toLocaleTimeString('tr-TR');
}
setInterval(updateClock,1000);
updateClock();

/* ZIYARET SAYACI */
let visit = localStorage.getItem("visit");
visit = visit ? Number(visit) + 1 : 1;
localStorage.setItem("visit", visit);
document.getElementById("visit").innerText = visit;
</script>

</body>
</html>
